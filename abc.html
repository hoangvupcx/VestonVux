<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    div.sticky {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      background-color: yellow;
      padding: 50px;
      font-size: 20px;
    }
    .nine-pictures img {
      width: 100%;
    }
    .three-pictures {
      display: flex;
      width: 50%;
    }
    .three-pictures img {
      margin-left: 1% !important;
    }
    
  </style>
</head>
<body>

  <h2>Sticky Element: Scroll Down to See the Effect</h2>
  <p>Scroll down this page to see how  sticky positioning works.</p>
  <div class="sticky">I will stick to the screen when you reach my scroll position</div>

  <p>Some example text..</p>
  <h2>Scroll back up again to "remove" the sticky position.</h2>





  <div class="nine-pictures">
    <div class="three-pictures">
        <div>
            <img src="./images/images/anniversary-picture-1.jpg" alt="">
        </div>
        <div>
            <img src="./images/images/anniversary-picture-2.jpg" alt="">
        </div>
        <div>
            <img src="./images/images/anniversary-picture-3.jpg" alt="">
        </div>
    </div>
    <div class="three-pictures">
        <div>
            <img src="./images/images/anniversary-picture-4.jpg" alt="">
        </div>
        <div>
            <img src="./images/images/anniversary-picture-5.jpg" alt="">
        </div>
        <div>
            <img src="./images/images/anniversary-picture-6.jpg" alt="">
        </div>
    </div>
    <div class="three-pictures">
        <div>
            <img src="./images/images/anniversary-picture-7.jpg" alt="">
        </div>
        <div>
            <img src="./images/images/anniversary-picture-8.jpg" alt="">
        </div>
        <div>
            <img src="./images/images/anniversary-picture-9.jpg" alt="">
        </div>
    </div>
  </div>
  <img src="./images/images/banner-anniversary.jpg" alt="">
</body>
</html>
